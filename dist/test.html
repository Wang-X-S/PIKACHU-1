<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>* {box-sizing: border-box}
        *::before, *::after {box-sizing:border-box}
        #buttons{
            position:fixed;
            display: flex;
            flex-direction:column;
            right:0;
            top:0;
            z-index:10;
            /* 上下左右有间距 */
            margin-top:10px;
            margin-right:10px;
        }
        #buttons>button{
            /* 按钮之间有间隙 */
            margin-bottom:10px;
            padding: 4px 8px;
            border-radius: 5px;
            background-color:#ffe600;
            border:none;

        }
        #demo2{
            display:none; 
            /* demo2不需要展示给用户,可以隐藏 */
        }
        #demo{
            position:fixed;
            height:50vh;
            width:100%;
            left:0;
            top:0;
            border:1px solid red;
            /* 文字内容超出border用overflow */
             overflow-y:auto;
        }
        #demo::-webkit-scrollbar{
            display:none;
        }
        #html{
            /* 将动画页面展示一半 */
            position:fixed;
            bottom:0;
            left:0;
            width:100%;
            height:50vh;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
            </div>
            <div class="face right">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="test.9c476151.js"></script>
</body>
</html>
